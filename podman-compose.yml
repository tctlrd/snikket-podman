apiVersion: v1
kind: Pod
metadata:
  name: snikket
  labels:
    io.containers.autoupdate: image
spec:
  containers:
  - name: proxy
    image: docker.io/snikket/snikket-web-proxy:dev
    envFrom:
    - configMapRef:
        name: snikket_settings
        optional: false
    volumeMounts:
    - name: snikket_data
      mountPath: /snikket
    - name: acme_challenges
      mountPath: /var/www/html/.well-known/acme-challenge
  - name: certs
    image: docker.io/snikket/snikket-cert-manager:dev
    envFrom:
    - configMapRef:
        name: snikket_settings
        optional: false
    volumeMounts:
    - name: snikket_data
      mountPath: /snikket
    - name: acme_challenges
      mountPath: /var/www/.well-known/acme-challenge
  - name: portal
    image: docker.io/snikket/snikket-web-portal:dev
    envFrom:
    - configMapRef:
        name: snikket_settings
        optional: false
  - name: server
    image: docker.io/snikket/snikket-server:dev
    envFrom:
    - configMapRef:
        name: snikket_settings
        optional: false
    volumeMounts:
    - name: snikket_data
      mountPath: /snikket
  hostNetwork: true
  volumes:
  - name: snikket_data
    PersistentVolumeClaim:
      claimName: snikket-data
  - name: acme_challenges
    PersistentVolumeClaim:
      claimName: snikket-acme-challenges
